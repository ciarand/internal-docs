<!-- Navigation -->
<nav>
    <ol class="breadcrumb">
        <li><a href="{{ .Site.BaseUrl }}">Home</a></li>
        {{ if ne .Section "" }}
            <li><a href="{{.Site.BaseUrl }}/#{{ .Section }}">{{ title .Section }}</a></li>
        {{ end }}
        <li class="active">{{ title .Title }}</li>
    </ol>
</nav>
